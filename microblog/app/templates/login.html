<!DOCTYPE html>
{% extends "base.html" %}

{% block content %}

    <form action="" method="post" name="login">
        {{form.hidden_tag() }}
        <p>
            please enter your OpenID:<br>
            {{ form.openid(size=80) }}<br>

        <P><input type="submit" value="Sign In"></P>
    </form>
{% endblock %}
